<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Home Page</title>
    <link rel="stylesheet" href="guideGptStyle.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Strait">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="conversation.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="menu menuBars">
	        <h3>GuideGPT</h3>
	        <div class="menuButtons">
	            <ul class="menuButtonList">
	                <hr>
                    <li><button class="menuButton" id="logOut">Log Out</button></li>
		            <li><button class="menuButton" id="home">Home</button></li>
                </ul>
            </div>
	        <a class="icon">
                <i class="fa fa-bars menuBars"></i>
            </a>

	        </nav>
        </header>
        <hr>
        <main>
            <h4 class="title"></h4>
            <div id="chatList">
            </div>
            <form id="message-form" class="input-form">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button type="submit" id="send-button" class="send-button"><img src="https://fgr11.brighton.domains/testing/guidegpt/images/send_icon.png" alt="Send Message Icon"></button>
            </form>
        </main>
    </div>
</body>
</html>
