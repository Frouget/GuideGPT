<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Home Page</title>
    <link rel="stylesheet" href="guideGptStyle.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Strait">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="home.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="menu menuBars"><!--The primary navigation for the page -->
	        <h3>GuideGPT</h3>
	        <div class="menuButtons">
	            <ul class="menuButtonList">
	                <hr>
                    <li><button class="menuButton" id="logOut">Log Out</button></li>
		            <li><button class="menuButton" id="createConvo">Create Conversation</button></li>
                </ul>
            </div>
	        <a class="icon">
                <i class="fa fa-bars menuBars"></i>
            </a>

	        </nav>
        </header>
        <hr>
        <main>
            <div id="creationWindow" class="modal">
                <div class="modal-content">
                    <button id="creationWindowClose">X</button>
                    <h2>Create a Conversation</h2>
                    <form id="conversationForm">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title"><br>
                        <span class="hint" id="creationHint">A title is required</span>
                        <input type="checkbox" id="useLocation" name="useLocation">
                        <label for="useLocation">Use My Location</label><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div id = conversationList>
            </div>
        </main>
    </div>
</body>
</html>
